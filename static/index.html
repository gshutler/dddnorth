<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DDD North - Introduction to backbone.js</title>
<link href="style.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>

	<h1>DDD North - Introduction to backbone.js</h1>
	
	<table id="todo-list">
		<thead>
			<tr>
				<th>Todo</th>
				<th>Doing</th>
				<th>Done</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="task-column">
					<div id="todo"></div>
					<div id="add-task">
						<button id="show-add-form">+</button>
						<div class="form">
							<form class="add">
								<input type="text" name="name" class="name" value="" placeholder="Name" />
								<textarea name="description" class="description" placeholder="Description"></textarea>
								<button class="add-task" type="submit">Add</button>
								<button class="cancel cancel-add">Cancel</button>
							</form>
						</div>						
					</div>
				</td>
				<td id="doing" class="task-column"></td>
				<td id="done" class="task-column"></td>
			</tr>
		</tbody>
	</table>

	<script id="task" type="text/html">
		<div class="wrapper">
			<div class="display">
				<button class="move move-left">&larr;</button>
				<button class="move move-right">&rarr;</button>
				<div class="content">
					<div class="name">{{name}}</div>
					<div class="description">{{description}}</div>
				</div>
			</div>
			<div class="form">
				<form class="edit" >
					<input type="text" name="name" class="name" value="{{name}}" />
					<textarea name="description" class="description">{{description}}</textarea>
					<button class="save-task" type="submit">Save</button>
					<button class="cancel cancel-edit">Cancel</button>
				</form>
			</div>
		</div>
	</script>

	<script src="js/jquery-1.6.3.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/ICanHaz.js"></script>
	<script src="application.js"></script>

</body>
</html>
