<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DDD North - Introduction to backbone.js</title>
<link href="style.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>

  <h1>DDD North - Introduction to backbone.js</h1>

  <table id="todo-list">
    <thead>
     <tr>
       <th>Todo</th>
       <th>Doing</th>
       <th>Done</th>
     </tr>
    </thead>
    <tbody>
      <tr>
        <td id="todo" class="task-column"></td>
        <td id="doing" class="task-column"></td>
        <td id="done" class="task-column"></td>
      </tr>
    </tbody>
  </table>

  <script id="task" type="text/html">
    <div class="display">
    	<button class="move-left"></button>
	    <button class="move-right"></button>
	    <div class="content">
			<div class="name">{{name}}</div>
			<div class="description">{{description}}</div>
		</div>
	</div>
	<div class="form">
		<form class="edit" >
			<label for="name-{{id}}">Name</label>
			<input type="text" id="name-{{id}}" name="name" value="{{name}}" />
			<label for="description-{{id}}">Description</label>
			<textarea id="description-{{id}}" name="description">{{description}}</textarea>
			<button class="save-task" type="submit">Save</button>
			<button class="cancel-edit">Cancel</button>
		</form>
	</div>
  </script>

  <script src="js/jquery-1.6.3.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <script src="js/ICanHaz.js"></script>
  <script src="application.js"></script>

</body>
</html>
